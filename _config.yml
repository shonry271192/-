# Site settings
title: linuxmate | A typical Linux blog
description: "A typical Linux blog, write with passion."
url: "http://kevydotvinu.github.io"
author:
  name: "Vinu K"
  email: "kevy.vinu@gmail.com"
  url: "http://kevydotvinu.github.io"

# Build settings
baseurl: /kevydotvinu.github.io # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
